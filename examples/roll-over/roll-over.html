<html>
<head>
	<style>
	
	#buttonExample {
		background:#a0a0a0;
		position:absolute;
		width:300px;
		height:50px;
		text-align:center;
	}

	</style>

	<script src="roll-over-curve.js"></script>
	<script src="../../js/cyclops.js"></script>
	<script src="jquery.js"></script>

	<script>

	// Load the curve data
	cyclops.loadCurves(rollovers);

	// Add the new curve to JQuery
	$.easing.cyclops = cyclops.getCurve("roll-over-scale");

	$(document).on("ready", function() {

		// Use the curve with the JQuery animate function.
		$("#buttonExample").on("mouseenter", function() {
			$("#buttonExample").stop().animate({"width" : 400}, rollovers["roll-over-scale"].duration / 2, "cyclops");
		});

		$("#buttonExample").on("mouseleave", function() {
			$("#buttonExample").stop().animate({"width" : 300}, rollovers["roll-over-scale"].duration, "cyclops");
		});

	});

	</script>
</head>

<body>
	<div id="buttonExample"></div>
</body>
</html>
